					            <div class="panel-title"><h2>Добавление нового помещения</h2></div>
					        </div>
			  				<div class="panel-body">
			  					<form class="form-horizontal" role="form" action="admin_premises.html">
									<div class="form-group">
										<label class="col-md-2 control-label" for="select-1">Тип</label>
										<div class="col-md-10">
											<select class="form-control" id="select-1">
												<option value="office">Офис</option>         
												<option value="store">Складское помещение</option>
												<option value="commercial">Торговое помещение</option>
												<option value="living">Жилое помещение</option>
											</select> 
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Адрес</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="text" placeholder="Адрес">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Цена</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" id="text" placeholder="Цена">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label" for="select-1">Район</label>
											<div class="col-md-10">
												<select class="form-control" id="select-1">
													<option value="null">Район</option>
													<option value="central">Центральный</option>         
													<option value="w">Ворошиловский</option>
													<option value="d">Дзержинский</option>
													<option value="t">Тракторозаводский</option>
													<option value="ko">Краснооктябрьский</option>
													<option value="s">Советский</option>
													<option value="ki">Кировский</option>
													<option value="ka">Красноармейский</option>
												</select> 
											</div>
									</div>
									
									<br>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Освещение</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="text" placeholder="Освещение">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Потолок</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="text" placeholder="Потолок">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Этаж</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" id="text" placeholder="Этаж">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Площадь (кв.м.)</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" id="text" placeholder="Площадь">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Описание</label>
										<div class="col-sm-10">
											<textarea class="form-control" placeholder="Описание" rows="10"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Состояние</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="text" placeholder="Состояние">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
										  <div class="checkbox">
											<label>
											  <input type="checkbox"> Есть сплит-система ?
											</label>
										  </div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">Фото</label>
										<div class="col-md-10">
											<input type="file" class="btn btn-default" id="exampleInputFile1" multiple>
											<p class="help-block">
												Выберите фото помещения ВКЛЮЧАЯ план.
											</p>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-primary">Добавить</button>
										</div>
									</div>
