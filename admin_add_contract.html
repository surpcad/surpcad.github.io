	<script type='text/javascript'>
        function addField(){
		
			var inputs, index;
			
			var countOfAddedFields = 0;

			inputs = document.getElementsByTagName("input");
			for (index = 0; index < inputs.length; ++index) {
				if(inputs[index].id.includes("line")) {
					countOfAddedFields++;
				}
			}
			
            var container = document.getElementById("fields_container");
			var div_input_group = document.createElement("div");
			div_input_group.className = "input-group";
			div_input_group.id = "div_line" + countOfAddedFields;
			div_input_group.style = "margin-left: -10px;margin-bottom: 10px;";
			
			
            var input = document.createElement("input");
            input.type = "text";
			input.className = "form-control";
			input.id = "line" + countOfAddedFields;
            div_input_group.appendChild(input);
            			
			var removeSpan = document.createElement('span')
			
			removeSpan.className = "input-group-btn";
			removeSpan.innerHTML = '<a id="remove_line' + countOfAddedFields + '" onclick="removeField(this)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>';
			div_input_group.appendChild(removeSpan);
			
			container.insertBefore(div_input_group, document.getElementById("add_field_btn_container"));
        }
		
		function removeField(tag){
		
			console.log(tag.id);
			var temp = tag.id.split('_');
			var id_to_remove = "div_" + temp[1];
			console.log(id_to_remove);
			document.getElementById(id_to_remove).parentNode.removeChild(document.getElementById(id_to_remove));
		}
    </script>
